<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Amazon Backoffice</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container form-container">
      <div class="row mt-4">
        <div class="col-8">
          <h5
            style="
              background-color: rgb(44, 40, 40);
              text-align: center;
              color: cornsilk;
            "
          >
            Add your product here
          </h5>

          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="pruductName">Name</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
              />
            </div>
            <div class="form-group content-justify-center">
              <label for="productDescription">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="productDescription"
                rows="4"
                placeholder="write some description about the product"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="productBrand">Brand</label>
              <input
                type="text"
                class="form-control"
                id="productBrand"
                required
              />
            </div>
            <div class="form-group">
              <label for="productImage">Image</label>
              <input
                type="url"
                class="form-control"
                id="productImage"
                placeholder=" Paste your Image URL"
                required
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input
                type="number"
                min="0"
                class="form-control"
                id="productPrice"
                required
              />
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script>
      const handleSubmit = async (event) => {
        event.preventDefault();
        const url = "https://striveschool-api.herokuapp.com/api/product/";

        const newProduct = {
          name: document.getElementById("productName").value,
          description: document.getElementById("productDescription").value,
          brand: document.getElementById("productBrand").value,
          imageUrl: document.getElementById("productImage").value,
          price: document.getElementById("productPrice").value,
        };
        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(newProduct),
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTFkMGE0ODJkNTI2MjAwMTViNmRjZjkiLCJpYXQiOjE2MjkyOTMxMjgsImV4cCI6MTYzMDUwMjcyOH0.8DK3sMdjDcEoCHAP7_WPoyypr-k9TzCjlcjE1VNuXKs",
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const respProduct = await response.json();
            return respProduct;
          }
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
